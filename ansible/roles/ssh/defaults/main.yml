---
# SSHロールのデフォルト変数

# SSH鍵設定
ssh_private_key: "{{ lookup('env', 'SSH_PRIVATE_KEY_PATH') | default('/tmp/ssh_key.pem') }}"
ssh_public_key: "{{ lookup('env', 'SSH_PUBLIC_KEY_PATH') | default('/tmp/ssh_key.pub') }}"

# SSH鍵ファイルパス設定
ssh_key_file_path: "{{ lookup('env', 'SSH_KEY_FILE_PATH') | default('/tmp/ssh_key.pem') }}"
ssh_public_key_file_path: "{{ lookup('env', 'SSH_PUBLIC_KEY_FILE_PATH') | default('/tmp/ssh_key.pub') }}"

# SSH鍵生成設定
ssh_generate_public_key: "{{ lookup('env', 'SSH_GENERATE_PUBLIC_KEY') | default(false) }}"

# SSH設定
ssh_user: "ec2-user"
ssh_port: 22
ssh_password_authentication: false
ssh_pubkey_authentication: true 