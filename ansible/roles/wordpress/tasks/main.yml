---
# WordPress設定タスク
- name: Create WordPress directory
  file:
    path: /var/www/html
    state: directory
    mode: '0755'
    owner: apache
    group: apache
  become: yes

- name: Download WordPress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz
    mode: '0644'
  become: yes

- name: Extract WordPress
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /tmp/
    remote_src: yes
  become: yes

- name: Copy WordPress files to document root
  copy:
    src: /tmp/wordpress/
    dest: /var/www/html/
    remote_src: yes
    owner: apache
    group: apache
    mode: '0755'
  become: yes

- name: Set correct permissions for WordPress
  file:
    path: /var/www/html
    owner: apache
    group: apache
    recurse: yes
  become: yes

- name: Create wp-config.php from sample
  copy:
    src: /var/www/html/wp-config-sample.php
    dest: /var/www/html/wp-config.php
    remote_src: yes
    owner: apache
    group: apache
    mode: '0644'
  become: yes
  when: wordpress_config_auto | default(false)

- name: Configure wp-config.php
  template:
    src: wp-config.php.j2
    dest: /var/www/html/wp-config.php
    owner: apache
    group: apache
    mode: '0644'
  become: yes
  when: wordpress_config_auto | default(false)

- name: Clean up temporary files
  file:
    path: /tmp/wordpress.tar.gz
    state: absent
  become: yes

- name: Clean up temporary directory
  file:
    path: /tmp/wordpress
    state: absent
  become: yes 