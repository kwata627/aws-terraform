---
# WordPressロールのデフォルト変数
wordpress_version: latest
wordpress_document_root: /var/www/html
wordpress_locale: ja
wordpress_language: ja

# データベース設定
wordpress_db_name: "{{ lookup('env', 'WORDPRESS_DB_NAME') | default('wordpress') }}"
wordpress_db_user: "{{ lookup('env', 'WORDPRESS_DB_USER') | default('wordpress') }}"
wordpress_db_password: "{{ lookup('env', 'WORDPRESS_DB_PASSWORD') | default('password') }}"
wordpress_db_host: "{{ lookup('env', 'WORDPRESS_DB_HOST') | default('localhost') }}"
wordpress_db_charset: "{{ lookup('env', 'WORDPRESS_DB_CHARSET') | default('utf8') }}"
wordpress_db_collate: "{{ lookup('env', 'WORDPRESS_DB_COLLATE') | default('') }}"

# テーブルプレフィックス
wordpress_table_prefix: wp_

# セキュリティキー（本番環境では変更必須）
wordpress_auth_key: 'put your unique phrase here'
wordpress_secure_auth_key: 'put your unique phrase here'
wordpress_logged_in_key: 'put your unique phrase here'
wordpress_nonce_key: 'put your unique phrase here'
wordpress_auth_salt: 'put your unique phrase here'
wordpress_secure_auth_salt: 'put your unique phrase here'
wordpress_logged_in_salt: 'put your unique phrase here'
wordpress_nonce_salt: 'put your unique phrase here'

# デバッグ設定
wordpress_debug: false
wordpress_debug_log: false
wordpress_debug_display: false

# セキュリティ設定
wordpress_automatic_updater_disabled: true
wordpress_disallow_file_edit: true
wordpress_disallow_file_mods: true

# 自動設定
wordpress_config_auto: false

# SSL設定
wordpress_force_ssl: false
wordpress_ssl_admin: false

# WordPress初期セットアップ設定
wordpress_site_title: "{{ lookup('env', 'WORDPRESS_SITE_TITLE') | default('WordPress Site') }}"
wordpress_admin_user: "{{ lookup('env', 'WORDPRESS_ADMIN_USER') | default('admin') }}"
wordpress_admin_password: "{{ lookup('env', 'WORDPRESS_ADMIN_PASSWORD') | default('password') }}"
wordpress_admin_email: "{{ lookup('env', 'WORDPRESS_ADMIN_EMAIL') | default('admin@example.com') }}" 