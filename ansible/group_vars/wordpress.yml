---
# WordPressサーバー用変数
wordpress_domain: "{{ domain_name | default('example.com') }}"
wordpress_locale: ja
wordpress_language: ja

# データベース設定
wp_db_host: "{{ rds_endpoint | default(lookup('env', 'WORDPRESS_DB_HOST') | default('localhost')) }}"
wp_db_name: "{{ lookup('env', 'WORDPRESS_DB_NAME') | default('wordpress') }}"
wp_db_user: "{{ lookup('env', 'WORDPRESS_DB_USER') | default('wordpress', true) }}"
wp_db_password: "{{ lookup('env', 'WORDPRESS_DB_PASSWORD') | default('password', true) }}"
wp_db_charset: "{{ lookup('env', 'WORDPRESS_DB_CHARSET') | default('utf8mb4') }}"

# Apache設定
wordpress_document_root: /var/www/html
apache_user: apache
apache_group: apache

# PHP設定
php_memory_limit: 512M
php_max_execution_time: 300
php_upload_max_filesize: 256M
php_post_max_size: 512M
php_date_timezone: Asia/Tokyo

# セキュリティ設定
wordpress_debug: false
wordpress_automatic_updater_disabled: true
wordpress_disallow_file_edit: true
wordpress_disallow_file_mods: true

# SSL設定（ACM証明書検証完了後に有効化）
wordpress_force_ssl: true
wordpress_ssl_admin: true

# 監視設定
monitoring_interval_hours: 6
disk_usage_threshold: 80
memory_usage_threshold: 80 